<!DOCTYPE html>
<html>
<head>
    <title>Telecom Churn Predictor</title>
</head>
<body>
    <h2>Telecom Customer Churn Prediction</h2>

    <form action="/predict" method="post">
        <label>Tenure (months):</label><br>
        <input type="number" name="tenure" required><br><br>

        <label>Monthly Charges:</label><br>
        <input type="number" step="0.01" name="MonthlyCharges" required><br><br>

        <label>Total Charges:</label><br>
        <input type="number" step="0.01" name="TotalCharges" required><br><br>

        <button type="submit">Predict</button>
    </form>

    <h3>{{ prediction_text }}</h3>
</body>
</html>
