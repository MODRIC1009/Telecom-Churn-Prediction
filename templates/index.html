<!DOCTYPE html>
<html>
<head>
    <title>Telecom Churn Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0 15px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            background: #1f4037;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #16352e;
        }

        .result {
            margin-top: 15px;
            font-weight: bold;
            color: #1f4037;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Telecom Churn Prediction</h2>

   <form action="/predict" method="post">

    <label>Tenure (months)</label>
    <input type="number" name="tenure" required>

    <label>Monthly Charges</label>
    <input type="number" step="10" name="MonthlyCharges" required>

    <label>Total Charges</label>
    <input type="number" step="25" name="TotalCharges" required>

    <label>Contract Type</label>
    <select name="Contract">
        <option value="Month-to-month">Month-to-month</option>
        <option value="One year">One year</option>
        <option value="Two year">Two year</option>
    </select>

    <label>Internet Service</label>
    <select name="InternetService">
        <option value="DSL">DSL</option>
        <option value="Fiber optic">Fiber optic</option>
        <option value="No">No</option>
    </select>

    <label>Online Security</label>
    <select name="OnlineSecurity">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="No internet service">No internet service</option>
    </select>

    <label>Tech Support</label>
    <select name="TechSupport">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="No internet service">No internet service</option>
    </select>

    <label>Payment Method</label>
    <select name="PaymentMethod">
        <option value="Electronic check">Electronic check</option>
        <option value="Mailed check">Mailed check</option>
        <option value="Bank transfer (automatic)">Bank transfer</option>
        <option value="Credit card (automatic)">Credit card</option>
    </select>

    <label>Senior Citizen</label>
    <select name="SeniorCitizen">
        <option value="0">No</option>
        <option value="1">Yes</option>
    </select>

    <label>Dependents</label>
    <select name="Dependents">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select>

    <button type="submit">Predict</button>
</form>


    {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
    {% endif %}
</div>

</body>
</html>
